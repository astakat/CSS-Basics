<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS refresher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>

    <main class="flex-container">
        <div class="flex-item">
            <div class="friends-box">
                <div class="user-info">
                    <div class="user-name">
                        Carla Snepvangers
                    </div>
                    <div class="friend-status">
                        Friends with Marijn
                    </div>
                </div> 
                <div class="user-pic">
                    <img src="Carla.png" alt="imageCarla">
                </div>
                <div class="user-message">
                    Carla requested permission to view your contact details
                </div>
            </div>

            <hr>
            <div class="button-interface">
                <button class="button-approve">
                    Approve
                </button>
                <button class="button-decline">
                    Decline
                </button>
            </div>
        </div>
            <div class="flex-item">
                <div class="friends-box">
                    <div class="user-info">
                        <div class="user-name">
                            Marijn Pijnenborg
                        </div>
                        <div class="friend-status">
                            New Member
                        </div>
                    </div> 
                    <div class="user-pic">
                        <img src="Marijn.png" alt="imageMarijn">
                    </div>
                    <div class="user-message">
                        Marijn wants to add you to the group <b>best friends</b>
                    </div>
                </div>
    
                <hr>
                <div class="button-interface">
                    <button class="button-approve">
                        Approve
                    </button>
                    <button class="button-decline">
                        Decline
                    </button>
                </div>
            </div>
        
    </main>


</body>
</html>
