<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS refresher</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>

    <main class="flex-container">
        <div class="flex-item">
            <div class="friends-box">
                <p class="name">
                    Carla Snepvangers
                </p>
                <p class="friend-status">
                    Friends with Marijn
                </p> 
                <div>
                    <img class="img" src="Carla.png" alt="imageCarla">
                </div>
                <p>
                    Carla requested permission to view your contact details
                </p>
            </div>

            <hr>
            <div class="flex-button">
                <button class="button-approve">
                    Approve
                </button>
                <button class="button-decline">
                    Decline
                </button>
            </div>
        </div>
        <div class="flex-item">
            <div class="friends-box">
                <p class="name">
                    Marijn Pijnenborg
                <p>
                <div>
                    <img class="img" src="Marijn.png" alt="imageMarijn">
                </div>
            </div>
            <p class="friend-status">
                New Member
            </p> 
            <p>
                Marijn wants to add you to the group best friends
            </p>
            <hr>
            <div class="flex-button">
                <button class="button-approve">
                    Approve
                </button>
                <button class="button-decline">
                    Decline
                </button>
            </div>
            
        </div>
        
    </main>


</body>
</html>
